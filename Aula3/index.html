<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">

    <title>Calculadora de Ração</title>
</head>
<body>
    <nav>
        <img src="img/shield-dog-solid.svg" alt="">
        <h1>Calculadora de Ração</h1>
    </nav>
    <section class="main-section">
        <section class="forms">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" class="form-control">
            <br>
            <label for="peso">Peso: </label>
            <input type="number" id="number" class="form-control">
            <br>
            <button id="calcular" class="btn btn-primary">Calcular</button>
            <span id="resultado"></span>
        </section>
        <img src="img/dog-photo.jpg">
    </section>

    <script src="calculoRacao.js"></script>
</body>
</html>
